{% extends './layout.html' %}

{% block title %}
Index
{% endblock %}

{% block body %}
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardiotradamus</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    /* Header */
    .header {
        background-color: #f1c6a8;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        border-bottom: 1px solid #ddd;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        padding: 15px;
        background-color: #f1c6a8;
    }

    .navbar a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    /* Main Content */
    .main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        gap: 20px;
    }

    .card {
        background-color: #f1c6a8;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .card h2 {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin: 0;
    }

    .card p {
        font-size: 18px;
        color: #333;
        margin-top: 10px;
    }

    .image-container img {
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    .footer {
        background-color: #e9ecef;
        padding: 40px;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        color: #333;
    }

    .footer::after {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        background-color: #333;
        margin: 10px auto 0;
    }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
    Cardiotradamus
</div>

<!-- Navbar -->
<div class="navbar">
    <a href="#">Página De Inicio</a>
    <a href="{{ url_for('predicciones') }}" class="btn-predicciones">Digita tus datos </a>
</div>

<!-- Main Content -->
<div class="main">
    <div class="card">
        <h2>Problemas cardiacos</h2>
        <p>Tu corazón en las mejores manos</p>
    </div>
    <div class="image-container">
        <img src="path_to_your_image.jpg" alt="Representación de RCP con maniquí">
    </div>
</div>

<!-- Footer -->
<div class="footer">
    DIGITA TUS DATOS
</div>

</body>
</html>
{% endblock %}
